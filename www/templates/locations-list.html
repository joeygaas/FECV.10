<ion-view view-title={{companyName}}>
	<ion-nav-buttons side="right">
    <button ng-click="scanUnit(companyName, companyId)" class="button icon ion-qr-scanner"></button>
    <a ng-href="#/app/search" class="button icon ion-android-search"></a>
	</ion-nav-buttons>
	<ion-content has-bouncing="true">
		 <!-- Unit locations page -->
	     <div ng-show="locationsPage">
	       <div class="list">
	         <a ng-repeat="location in locations" class="item item-icon-left" ng-href="#/app/unitsList/{{companyId}}/{{location}}/{{companyName}}">
	           <i class="icon ion-ios-folder assertive"></i>
	           <h2>{{location}}</h2>
	         </a>
	       </div>
	     </div>
	</ion-content>
  </div>
</ion-view>
