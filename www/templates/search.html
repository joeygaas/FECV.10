<ion-view view-title="Search Unit">
  <!-- Nav buttons -->
  <ion-nav-buttons side="right">
  	 <button class="button icon ion-qr-scanner" ng-click="scanUnit(companyName, companyId)"></button>
  </ion-nav-buttons>
  <ion-content>
  	<div class="list list-inset">
	  	<label class="item item-input">
	    	<i class="icon ion-search placeholder-icon"></i>
	    	<input type="text" placeholder="Search" ng-model="searchText">
	  	</label>
	</div>

	<div class="list list-inset">
		<a class="item" ng-repeat="res in results | filter:searchText" ng-href="#/app/unitRecords/{{ res.serial_no}}//{{ res.company_id}}">
			<h2>{{ res.model }}</h2>
			<p>{{ res.serial_no }}</p>
		</a>
	</div>
  </ion-content>
</ion-view>
